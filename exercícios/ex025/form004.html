<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" max="20" required>
            </div>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="mail" id="iemail" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </div>
    </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
