<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*    SELETORES PERSONALIZADOS 
          # = id
          . = class
          : = pseudo-class
          :: = pseudo-element
          > = children */
          
          
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }



        /* indica que esse é um link especial e merece destaque */
        .especial {
            background-color: rgb(211, 120, 120);
        }

        .especial::before {
            content: '⇒';
        }

        .especial::after { 
            content: '⇐;';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/013Maycon" target="_blank">Meu GitHub</a></li>
        <li><a href="https://www.instagram.com/" target="_blank" class="especial">Meu instagram</a></li>
        <li><a href="https://br.linkedin.com/" target="_blank">Meu Linkedin</a></li>
    </ul>
</body>
</html>
